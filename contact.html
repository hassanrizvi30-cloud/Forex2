<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Teal Rook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a041c; 
            --accent-pink: #d90368;
            --main-gradient: linear-gradient(135deg, #10002b 0%, #240046 50%, #d90368 100%);
            --text-white: #ffffff;
        }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0;}
        body { background-color: var(--bg-dark); color: var(--text-white); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .contact-layout {
            display: flex; flex-wrap: wrap; min-height: 100vh;
        }
        
        /* Left Side (Info) */
        .contact-info {
            flex: 1;
            background: var(--main-gradient);
            padding: 80px 50px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .contact-info h2 { font-size: 42px; margin-bottom: 20px; }
        .contact-item { margin-bottom: 30px; display: flex; align-items: center; }
        .contact-item i { font-size: 24px; margin-right: 20px; background: rgba(255,255,255,0.2); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        
        /* Right Side (Form) */
        .contact-form {
            flex: 1.5;
            background-color: var(--bg-dark);
            padding: 80px 50px;
            display: flex; align-items: center;
        }
        form { width: 100%; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 10px; color: var(--accent-pink); font-size: 14px; font-weight: 600; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 15px;
            background: transparent;
            border: 2px solid #333;
            border-radius: 10px;
            color: white; outline: none; transition: 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--accent-pink); }
        
        .btn-submit {
            background: var(--accent-pink); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(217,3,104,0.4); width: 100%;
        }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-2px); }

        @media(max-width: 768px) { .contact-layout { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="contact-layout">
        <div class="contact-info">
            <h2>Let's Talk</h2>
            <p style="margin-bottom: 40px; opacity: 0.8;">Have questions about the course? Our team is ready to help you start your journey.</p>
            
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h4>Phone</h4>
                    <p>+92 300 1234567</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4>Email</h4>
                    <p>support@tealrook.com</p>
                </div>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h4>Location</h4>
                    <p>Karachi, Pakistan</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label>YOUR NAME</label>
                    <input type="text" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>WHATSAPP NUMBER</label>
                    <input type="text" placeholder="+92 300...">
                </div>
                <div class="form-group">
                    <label>MESSAGE</label>
                    <textarea rows="5" placeholder="I want to join the Pro Course..."></textarea>
                </div>
                <button class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
